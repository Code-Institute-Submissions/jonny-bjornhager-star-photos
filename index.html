<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="photography, photos, photo, picture" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Start Photos</title>
  </head>
  <body>
    <div class="main">
      <header>
        <h1 id="logo">Star Photos</h1>
        <nav id="menu">
          <ul>
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">Our Work</a></li>
            <li class="nav-link"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <section id="home">
        <div id="cover-text">
          <h2>Capture life in a picture</h2>
        </div>
        <div class="hero-outer">
          <div class="hero-bg"></div>
        </div>
      </div>
      </section>
      <section id="our-work">
        <div class="info">
          <h3>Quality</h3>
          <p>We highly value good products, which is why our work holds the highest industry standard</p>
        </div>
        <div class="images">
          <img src="assets/images/woman-flowers1.jpeg" alt="A woman holding flowers on a beach">
          <img src="assets/images/mountains2.jpeg" alt="Rocky mountains at sunset">
          <img src="assets/images/running-trail1.jpeg" alt="A running trail through the woods">
        </div>
      </section>
      <section id="contact">Contact</section>
    
  </body>
</html>
