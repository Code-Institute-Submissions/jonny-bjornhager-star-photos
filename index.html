<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="photography, photos, photo, picture" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Start Photos</title>
  </head>
  <body>
    <header>
      <h1 id="logo">Star Photos</h1>
      <nav id="menu">
        <ul>
          <li class="nav-link"><a href="#home">Home</a></li>
          <li class="nav-link"><a href="#our-work">Our Work</a></li>
          <li class="nav-link"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="home">
      <div class="hero-bg">
        <div id="cover-text">
          <h2>Amazing photos at an amazing prize</h2>
          <button class="btn">
            <a href="#our-work">See More</a>
          </button>
        </div>
      </div>
    </section>

    <section id="our-work">
      <div class="images">
        <img
          src="assets/images/woman-flowers1.jpeg"
          alt="A woman holding flowers on a beach"
        />
        <img
          src="assets/images/mountains2.jpeg"
          alt="Rocky mountains at sunset"
        />
        <img
          src="assets/images/running-trail1.jpeg"
          alt="A running trail through the woods"
        />

        <img
          src="assets/images/eiffel-tower1.jpeg"
          alt="Picture of the Eiffel tower"
        />

        <img
          src="assets/images/volcano1.jpeg"
          alt="A volcano surrounded by fog"
        />

        <img src="assets/images/wooden-bridge1.jpeg" alt="" />
      </div>
      </div>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/SMKPKGW083c"></iframe>
      
    </section>

    <section id="contact"><h2>Contact</h2></section>
  </body>
</html>
