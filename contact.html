<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="photography, photos, photo, picture" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Start Photos</title>
  </head>
  <body>
    <header>
      <h1 id="logo">Star Photos</h1>
      <nav id="menu">
        <ul>
          <li class="nav-link"><a href="index.html">Home</a></li>
          <li class="nav-link">
            <a href="index.html#our-work">Our Work</a>
          </li>
          <li class="nav-link"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="contact-page">
      <div class="form-bg">
        <div class="form">
          <form action="">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required />
            <label for="lname">Last Name</label>
            <input type="text" name="fname" id="fname" required />
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required />
            <button class="btn submit">Send</button>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <a href="https://facebook.com" target="_blank"
        ><i class="fab fa-facebook-square"></i
      ></a>
      <a href="https://twitter.com" target="_blank"
        ><i class="fab fa-twitter-square"></i
      ></a>
      <a href="https://instagram.com" target="_blank"
        ><i class="fab fa-instagram-square"></i
      ></a>
      <a href="https://youtube.com" target="_blank"
        ><i class="fab fa-youtube-square"></i
      ></a>
    </footer>

    <!-- font awesome script-->

      src="https://kit.fontawesome.com/21f717f871.js"
      crossorigin="anonymous"
    ></script>
